<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>Optimal route for multiple attractions</title>
    <style>
        html, body, #container {
            margin: 0; padding: 0; width: 100%; height: 100%;
        }

        .inputs {
            position: absolute;
            bottom: 20px;
            right: 40px;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script src="//webapi.amap.com/maps?v=1.4.15&key=4ac30f2d0e3b3f9f5b3d8b2fee881d87&plugin=Map3D"></script>
<script>
    var points = [
        new AMap.LngLat(113.54158,22.176748), // 澳门塔
        new AMap.LngLat(113.540052,22.183864), // 西望洋山
        new AMap.LngLat(113.540301,22.183896), // 主教山小堂
        new AMap.LngLat(113.541846,22.187614), // 圣老楞佐堂
        new AMap.LngLat(113.542617,22.188972), // 圣若瑟修院藏珍馆
        new AMap.LngLat(113.542912,22.189251), // 岗顶前地
        new AMap.LngLat(113.544961,22.190658), // 议事亭前地
        new AMap.LngLat(113.545206,22.190323), // 邮政总局
        new AMap.LngLat(113.54662,22.19062), // 圣母诞辰主教座堂
        new AMap.LngLat(113.545515,22.191844), // 玫瑰圣母堂
        new AMap.LngLat(113.545826,22.193182), // 大三巴街
        new AMap.LngLat(113.545399,22.194166), // 恋爱巷
        new AMap.LngLat(113.545883,22.194627), // 大三巴牌坊
        new AMap.LngLat(113.544659,22.196011), // 天主教圣安多尼堂
        new AMap.LngLat(113.548921,22.194866), // 疯堂斜巷
        new AMap.LngLat(113.552202,22.195176), // 塔石广场
        new AMap.LngLat(113.553674,22.19387), // 东望洋山
        new AMap.LngLat(113.554727,22.193465), // 东望洋炮台及灯塔
        new AMap.LngLat(113.558608,22.191407), // 金莲花广场
        new AMap.LngLat(113.561512,22.189432) // 澳门渔人码头
    ];

    var map = new AMap.Map('container', {
        center: [113.54848,22.185],
        zoom: 16,
        viewMode: '3D',
        pitch: 55
    });

    var object3Dlayer = new AMap.Object3DLayer();

    points.forEach(function(point, index) {
        if (index < points.length - 1) {
            var segmentPoints = [points[index], points[index + 1]];
            var meshLine = new AMap.Object3D.MeshLine({
                path: segmentPoints,
                height: [5, 5],
                color: 'rgba(55,129,240, 0.9)',
                width: 10
            });
            meshLine.transparent = true;
            object3Dlayer.add(meshLine);
        }
    });

    map.add(object3Dlayer);
</script>
</body>
</html>
